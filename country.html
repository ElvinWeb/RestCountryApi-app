<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Details</title>
    <!-- Font-Awesome css  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- BootStrap's css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body data-theme="">
    <header class="header">
      <div class="nav">
        <h2 class="title">Where in the world ?</h2>
        <span class="dark-mode" aria-pressed="false"><i class="fa-regular fa-moon"></i>Dark Mode</span>
      </div>
    </header>
    <main>
      <div class="container">
        <span class="back-button" onclick="history.back()"><i class="fa-solid fa-arrow-left"></i>Back</span>

        <div id="country">
          <div class="country-details">
            <div class="flag col-lg-6">
              <img src="" alt="" />
            </div>
            <div class="detail-content col-lg-6">
              <h1></h1>
              <div class="details-text">
                <p>
                  <b>Native Name:</b>
                  <span class="native-name"></span>
                </p>
                <p>
                  <b>Population:</b> <span class="population"></span>
                </p>
                <p><b>Region:</b> <span class="region"></span></p>
                <p>
                  <b>Sub Region:</b>
                  <span class="sub-region"></span>
                </p>
                <p><b>Capital:</b> <span class="capital"></span></p>
                <p><b>Top Level Domain:</b> <span class="domain"> </span></p>
                <p><b>Currencies:</b> <span class="currency"></span></p>
                <p>
                  <b>Languages:</b> <span class="language"></span>
                </p>
              </div>
              <div class="border-countries">
                <p>
                  <b>Border Countries: </b>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./country.js"></script>
    <script src="./theme.js"></script>
  </body>
</html>
