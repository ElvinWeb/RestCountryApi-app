<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country App</title>
    <link
      rel="icon"
      type="image/png"
      href="./png-transparent-globe-world-map-flag-world-map-text-world.png"
    />
    <!-- Font-Awesome css  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- BootStrap's css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!--- material icon link-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <!-- Custom css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <h2 class="title">Where in the world ?</h2>
          <button class="dark-mode icon-btn" aria-pressed="false">
            <span class="material-symbols-rounded sun-icon" aria-hidden="true"
              >light_mode</span
            >
            <span class="material-symbols-rounded moon-icon" aria-hidden="true"
              >dark_mode</span
            >
          </button>
        </nav>
      </div>
    </header>
    <main class="container">
      <div class="search-filter-container">
        <div class="search-container">
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <input
            type="text"
            id="search-bar"
            placeholder="Search for a country..."
          />
        </div>
        <div class="select-menu">
          <select id="select" class="filter-by-region">
            <option selected class="selected">Filter by Region</option>
            <option value="Africa">Africa</option>
            <option value="America">America</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
          </select>
          <div class="icon-container">
            <i class="fa-solid fa-chevron-down"></i>
          </div>
        </div>
      </div>
      <div class="error">
        <div class="message">
          <h1>Not Foundâ›”</h1>
        </div>
      </div>
      <div class="countries-container"></div>
    </main>
    <script src="./app.js"></script>
    <script src="./theme.js"></script>
  </body>
</html>
